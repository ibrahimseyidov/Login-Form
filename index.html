<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>

<body>
    <div class="container">

        <h1>Login</h1>
        
        <form action="#" class="form-contain">

            <div class="input-contain">
                <input type="email" placeholder="Enter E-mail" required>
                <div class="underline"></div>
            </div>

            <div class="input-contain">
                <input type="password" placeholder="Password" required>
                <div class="underline"></div>
            </div>

            <div class="input-contain">
                <input type="submit" value="Login">
            </div>

            <div class="text-contain">
                Connect with Social Media Accounts
            </div>

            <div class="github">
                <a href="#"><i class="fa-brands fa-github fa-2x"></i>
                    Connect with Github</a>
            </div>
            <div class="facebook">
                <a href="#"><i class="fa-brands fa-facebook fa-2x"></i>
                    Connect with Facebook</a>
            </div>
            <div class="twitter">
                <a href="#"><i class="fa-brands fa-twitter fa-2x"></i>
                    Connect with Twitter</a>
            </div>

        </form>
    </div>
</body>

</html>
